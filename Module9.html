<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random number 0 to 100</title>
</head>
<body>
    <h2>Random number:</h2>
    <div style="display: flex; flex-direction: column; max-width: 200px">
      <input type="button" id="GenerateButton" value="Generate random number">
      <script>
        GenerateButton.onclick = function() {
            RandomNumberResult.textContent = Math.floor(Math.random() * 101)
        };
      </script>
      <h1 id="RandomNumberResult" style="text-align: center"></h1>
    </div>
</body>
</html>
