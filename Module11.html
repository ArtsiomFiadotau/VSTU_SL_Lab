<title>Number Up Down</title>
<body>
    <input type="number" id="numUpDown" style="borderStyle:solid; font-size:50px; width:115px" />
    <script>
         numUpDown.addEventListener("keydown", (event) => event.preventDefault());
    </script>
</body>
